<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a0c28a3b4.js" crossorigin="anonymous"></script>
    <title>Maths Game</title>
</head>

<body>
    <section id="section">
        <h1>ðŸ“š Simple Math Game</h1>
        <div class="container">
            <div class="top-section flex">
                <div class="correct">
                    correct
                </div>
                <div class="wrong">
                    wrong
                </div>
                <div class="score-box">
                    score : <span class="score">00</span>
                </div>
            </div>
            <div class="middle-section">
                <div class="question">
      
                </div>
                <div class="question-label">
                    Click the correct answer
                </div>
                <div class="options flex">
                    <div class="option option-1">

                    </div>
                    <div class="option option-2">

                    </div>
                    <div class="option option-3">

                    </div>
                    <div class="option option-4">

                    </div>
                </div>
            </div>
            <div class="bottom-section flex">
                <button class="start-btn">
                    Start
                </button>
                <button class="restart-btn">
                    Restart
                </button>
                <div class="time-remaining">
                    Time Remaining : <span class="time">60</span>
                </div>
            </div>
            <div class="game-over">
                Game Over !! <br>
                Your Score is <span class="final-score">00</span>
            </div>
        </div>

        <div class="name">
            <a href="https://www.linkedin.com/in/nikhilsaiankilla/" target="_blank"><i class="fa-brands fa-linkedin"></i><h4>@nikhilsaiankilla</h4></a>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
