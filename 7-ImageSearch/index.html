<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Image Search App</h1>
        <form>
            <input type="text" class="input-box" placeholder="Search for Image">
            <input type="submit" value="Search" class="submit-btn">
        </form>
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1682685797406-97f364419b4a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Women Exploring Mountains">
                <a href="https://images.unsplash.com/photo-1682685797406-97f364419b4a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" target="_blank">Women Exploring Mountains</a>
            </div>
            <div class="search-result">
                <img src="https://plus.unsplash.com/premium_photo-1683120924965-7a38795dd923?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="Furniture Tables">
                <a href="https://plus.unsplash.com/premium_photo-1683120924965-7a38795dd923?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80"  target="_blank">Furniture Tables</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1633944095397-878622ebc01c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="Bedroom interior Designing">
                <a href="https://images.unsplash.com/photo-1633944095397-878622ebc01c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" target="_blank">Bedroom interior designing</a>
            </div>
        </div>
        <button class="showmore-btn">Show More</button>

        <div class="social-links"><i class="fa-brands fa-linkedin-in"></i><a href="https://www.linkedin.com/in/nikhilsaiankilla/">@nikhilsaiankilla</a></div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/9a0c28a3b4.js" crossorigin="anonymous"></script>
</body>
</html>
