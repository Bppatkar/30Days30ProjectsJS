<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Resizer || Nikhil Sai</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="Image/*" hidden>
        <img src="./icon.png" alt="">
        <h1 class="upload-here">Upload Here</h1>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label for="">width</label>
            <input type="number" />
          </div>
          <div class="column height">
            <label for="">hight</label>
            <input type="number" />
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked/>
            <label for="ratio">lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality" />
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
