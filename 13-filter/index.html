<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="heading">Filter Images</h1>
        <div class="filter-names">
            <div class="filter-btn" data-filter="all">All</div>
            <div class="filter-btn" data-filter="laptop">laptop</div>
            <div class="filter-btn" data-filter="mobile">mobile</div>
            <div class="filter-btn" data-filter="waterfalls">waterfalls</div>
        </div>

        <div class="store-items">
            <div class="item waterfalls">
                <img src="./images/1.jpg" alt="">
            </div>
            <div class="item laptop">
                <img src="./images/laptop1.jpeg" alt="">
            </div>
            <div class="item mobile">
                <img src="./images/mobile1.jpg" alt="">
            </div>
            <div class="item waterfalls">
                <img src="./images/2.jpg" alt="">
            </div>
            <div class="item mobile">
                <img src="./images/mobile4.jpg" alt="">
            </div>
            <div class="item laptop">
                <img src="./images/laptop2.jpg" alt="">
            </div>
            <div class="item mobile">
                <img src="./images/mobile2.jpg" alt="">
            </div>
            <div class="item waterfalls">
                <img src="./images/3.jpg" alt="">
            </div>
            <div class="item mobile">
                <img src="./images/mobile3.jpg" alt="">
            </div>
            <div class="item laptop">
                <img src="./images/laptop3.jpg" alt="">
            </div>
            <div class="item waterfalls">
                <img src="./images/4.jpg" alt="">
            </div>
            <div class="item waterfalls">
                <img src="./images/5.jpg" alt="">
            </div>
            <div class="item laptop">
                <img src="./images/laptop4.jpg" alt="">
            </div>
            <div class="item mobile">
                <img src="./images/mobile5.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
