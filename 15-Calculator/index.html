<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Nikhil's CalCulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input-field">
                <input type="text" name="input-field" id="input">
            </div>
            <div class="buttons-area">
                <div class="row">
                    <div class="buttons clear-btn">AC</div>
                    <div class="buttons clear-btn">M+</div>
                    <div class="buttons clear-btn">%</div>
                    <div class="buttons op">/</div>
                </div>
                <div class="row">
                    <div class="buttons">7</div>
                    <div class="buttons">8</div>
                    <div class="buttons">9</div>
                    <div class="buttons op">*</div>
                </div>
                <div class="row">
                    <div class="buttons">4</div>
                    <div class="buttons">5</div>
                    <div class="buttons">6</div>
                    <div class="buttons op">+</div>
                </div>
                <div class="row">
                    <div class="buttons">1</div>
                    <div class="buttons">2</div>
                    <div class="buttons">3</div>
                    <div class="buttons op">-</div>
                </div>
                <div class="row">
                    <div class="buttons zero">0</div>
                    <div class="buttons">.</div>
                    <div class="buttons op">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
