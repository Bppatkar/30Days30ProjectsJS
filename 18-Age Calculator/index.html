<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator || Nikhhil Sai</title>
</head>
<body>
    <div class="age-calculator-app">
        <h1 class="heading heading-1">javascript</h1>
        <h1 class="heading age-heading">Age Calculator</h1>
        <div class="input-box">
            <input type="date" id="date-box">
            <button class="submit-btn">Calculate</button>
        </div>
        <div class="result">
            <p>You are <span class="year">30</span> years <span class="month">2</span> months <span class="day">21</span> days old </p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
